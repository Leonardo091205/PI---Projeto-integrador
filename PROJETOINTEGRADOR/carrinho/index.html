<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <menu>
    <div id="menu">
        <div id="menu-bar" onclick="menuOnClick()">
          <div id="bar1" class="bar"></div>
          <div id="bar2" class="bar"></div>
          <div id="bar3" class="bar"></div>
        </div>
        <nav class="nav" id="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </nav> 
      </div>
      
      <div class="menu-bg" id="menu-bg"></div>
    </menu>

    <div id="divBusca">
        <input type="text" id="txtBusca" placeholder="Procure o seu produto..."/>
        <button id="btnBusca">Buscar</button>
      </div>



      <div class="profile-container">
        <button class="profile-button" onclick="toggleProfileMenu()">
            <i class="fas fa-user-circle"></i>
        </button>
        <div class="login-menu" id="profileMenu"> <!-- Classe alterada -->
            <h2>Login</h2> <!-- Título do menu -->
            <form>
                <label for="email">Gmail:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>

      
      <div class="cart-container">
        <button class="cart-button" onclick="toggleCartMenu()">
            <i class="fas fa-cart-plus"></i>
        </button>
        <div class="menu" id="cartMenu">
            <div id="cartItems">
                <p style="color: #aaa; text-align: center;">Seu carrinho está vazio</p>
            </div>
            <a href="checkout.html">Finalizar compra</a>
        </div>
    </div>



    <script src="js/script.js"></script>
    <script>
        initSlider({
            autoPlay: true,
            startAtIndex: 0,
            timeInterval: 7000
        })
    </script>
</body>
</html>
